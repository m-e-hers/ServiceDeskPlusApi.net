# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal  
    - name: Publish NuGet packages
      # You may pin to the exact commit or the version.
      # uses: dansiegel/publish-nuget@3a5a0d5ddd96d6c36d73586e9e0f3b829c14319f
      uses: dansiegel/publish-nuget@v1.2
      with:
        # NuGet package filename or search pattern
        filename: "**/*.nupkg"
        # API key to access the feed
        apiKey: ${secrets.NUGET_KEY}
        # NuGet feed URL
        #feedUrl: # optional, default is https://api.nuget.org/v3/index.json

